<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilo.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>Dashboard</title>
</head>

<body>
  <span id="barra_superior">
    <div id="img_logo"></div>
    <p id="titulo_pagina">Dashboard Estátisticas de Temperatura e Umidade Na Plantação</p>
  </span>
  <div id="dashboard">
    <span class="card">
      <h1>2</h1> <br>
      <p>Meses com Temperatura Média acima de 23°C</p>
    </span>
    <span class="card">
      <h1>1</h1> <br>
      <p>Mês com Umidade Média abaixo 85%</p>
    </span>
    <span class="grafico"> <canvas id="Linha"></canvas> </span>
    <span class="grafico"> <canvas id="Barras"></canvas> </span>
    <span class="grafico"> <canvas id="Rosquinha"></canvas> </span>
    <span class="grafico"> <canvas id="Pizza"></canvas> </span>

  </div>

</body>

<script>
  const js_linha = document.getElementById('Linha');
  const js_rosquinha = document.getElementById('Rosquinha');
  const js_barras = document.getElementById('Barras');
  const js_pizza = document.getElementById('Pizza');

  new Chart(js_linha, {
    type: 'line',
    data: {
      labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
      datasets: [
        {
          label: 'Umidade',
          data: [80, 82, 80, 85, 80, 83],
        },
        {
          label: 'Temperatura',
          data: [30, 29, 28, 25, 22, 23],
        }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      },
      plugins: {
        title: {
          display: true,
          text: 'Temperatura e Umidade das Últimas Horas'
        }
      }
    },

  });

  new Chart(js_rosquinha, {
    type: 'doughnut',
    data: {
      datasets: [{
        data: [3, 3,]
      }],
      labels: [
        'Dentro da Meta',
        'Fora da Meta',]
    },
    options: {
      responsive: true,
      plugins: {
        legend: {
          position: 'top',
        },
        title: {
          display: true,
          text: 'Meses que Tiveram Temperatura e Umidade Médias Dentro e Fora da Meta'
        }
      }
    }
  });

  new Chart(js_barras, {
    type: 'bar',
    data: {
      labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
      datasets: [{
        label: 'Umidade Média',
        data: [90, 89, 93, 87, 88, 82],
        borderWidth: 1
      },
      {
        label: 'Temperatura Média',
        data: [22, 24, 27, 23, 20, 18],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      },
      plugins: {
        title: {
          display: true,
          text: 'Temperatura e Umidade dos Últimos Meses'
        }
      }
    }
  });

  new Chart(js_pizza, {
    type: 'pie',
    data: {
      datasets: [{
        data: [1, 3, 2]
      }],
      labels: [
        'Será Consideravelmente Maior que a Anterior',
        'Será Parecida com a Anteiror',
        'Será Consideravelmente Menor que a Anterior']
    },
    options: {
      responsive: true,
      plugins: {
        legend: {
          position: 'top',
        },
        title: {
          display: true,
          text: 'Espectativa dos Técnicos Para a Colheita'
        }
      }
    }
  });
</script>

</html>
